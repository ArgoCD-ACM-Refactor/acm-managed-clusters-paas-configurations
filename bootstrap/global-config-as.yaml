---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: global-applicationsets
  namespace: openshift-gitops
spec:
  template:
    metadata:
      name: 'Global Application Set'
    spec:
      project: default
      source:
        repoURL: https://github.com/ArgoCD-ACM-Refactor/acm-managed-clusters-paas-configurations.git
        targetRevision: global-config-as
        path: global-configurations/applicationSet/
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

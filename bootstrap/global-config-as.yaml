---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: global-configurations
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/ArgoCD-ACM-Refactor/acm-all-managed-cluster-config.git
      revision: all-clusters
      files:
      - path: "**/cluster.json"
  template:
    metadata:
      name: '{{cluster.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/ArgoCD-ACM-Refactor/acm-managed-clusters-paas-configurations.git
        targetRevision: global-config-as
        path: global-configurations/
      destination:
        server: '{{cluster.address}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

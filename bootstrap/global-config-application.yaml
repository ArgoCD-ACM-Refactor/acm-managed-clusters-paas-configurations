---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: global-application-of-applicationsets
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/ArgoCD-ACM-Refactor/acm-managed-clusters-paas-configurations.git
    targetRevision: global-config-as
    path: global-configurations/applicationSet/
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
